<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="image">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="bottom">
          <div class="text">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs,<br />
              audiobooks, and podcasts on any device <br />
              anywhere you like!
            </p>
          </div>
          <div class="plan">
            <img src="images/icon-music.svg" alt="" />
            <div class="plan-2">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <div class="change"><a href="#">Change</a></div>
          </div>
          <input class="btn-1" type="button" value="Proceed to Payment" />
          <input class="btn-2" type="button" value="Cancel Order" />
        </div>
      </div>
    </div>
  </body>
</html>
